---
layout: default
---

<div class="recipe-list">

  <h1>{{ site.title}}</h1>

  <ul>
    {% for recipe in site.recipes %}
      <li>
        <a class="recipe-link" href="{{ recipe.url | prepend: site.baseurl }}">
          <h2>{{ recipe.title }}</h2>
          <p class="recipe-description">{{ recipe.description }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>

</div>
