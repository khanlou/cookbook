---
title: Home
layout: page
---

<div class="recipe-list">

  <h1>{{ site.title}}</h1>

  <ul>
    {% for recipe in site.recipes %}
      <li>
        <a class="recipe-link" href="{{ recipe.url }}">
          <div class="recipe-list-item">
            <h2>{{ recipe.title }}</h2>
            <p class="recipe-description">{{ recipe.description }}</p>
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>

</div>
